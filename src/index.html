<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <form class="form">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger d-none" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5 mt-2">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" id="cardNumber" class="form-control" name="cardNumber"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3 mt-2">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="text" id="cvcNumber" class="form-control" name="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-md-4 mt-2">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" id="amount" class="form-control" name="amount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control">
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" name="state">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" id="postal_code" name="postal_code" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label d-block">We accept:</label>
                            <div id="cardType" class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary">
                                    <input type="radio" name="payment_method" id="mastercard" autocomplete="off">
                                    <label for="mastercard" class="m-0">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <input type="radio" name="payment_method" id="visa" autocomplete="off">
                                    <label for="visa" class="m-0">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                </button>
                                <button typoe="button" class="btn btn-secondary">
                                    <input type="radio" name="payment_method" id="diners" autocomplete="off">
                                    <label for="diners" class="m-0">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <input type="radio" name="payment_method" id="amex" autocomplete="off">
                                    <label for="amex" class="m-0">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="postal_code" class="form-control" rows="3"></textarea>
                            <small class="form-text text-muted fs-7">Add any notes here.</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer py-3 text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
